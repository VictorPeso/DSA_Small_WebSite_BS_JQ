<!DOCTYPE html>
<html lang="en">
<head>
    <title>Git_Consultor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            let fila_count = 0;
            $("#buscarbtn").click(function(){
                $("#tablaBody").empty();
                let url_api = "https://api.github.com/users/" + $("#username").val();
                $.get(url_api, function(data, status){
                    fila_count = data.public_repos;
                    // alert(fila_count);
                });
                /*if (fila_count == 0){
                    alert("Error en la obtenci√≥n de datos. Posibles causas:\n - El usuario no tiene repositorios creados.\n - La API no responde.\n - El nombre de usuario es incorrecto.");
                }*/
                url_api = "https://api.github.com/users/" + $("#username").val() + "/repos";
                $.get(url_api, function(data, status){
                    let i = 0;
                    let repo = "";
                    while (i < fila_count) {
                        repo = data[i];
                        let fila = `
                        <tr>
                        <td>${repo.name}</td>
                        <td>${repo.stargazers_count}</td>
                        <td>${repo.description}</td>
                        </tr>
                        `;
                        $("#tablaBody").append(fila);
                        i++;
                    }
                });
            });
        });
    </script>
</head>

<body class="min-vh-100">
<div class="container-fluid p-5 my-5 bg-dark text-white">
    <h1 class="text-center mb-5">Small website with Bootstrap and JQuery</h1>
    <p class="text-center mb-1">Simple website with Bootstrap and JQuery implementation that gives dara from a given GitHub user.</p>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" id="buscarbtn" class="btn btn-info">Search</button>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Followers</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="tablaBody">
        </tbody>
    </table>
</div>
</body>
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p class="mb-0">Created by Victor Peso Keyer as an assignment for UPC-EETAC-DSA.</p>
</footer>
</html>
