<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Bootstrap + jQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="p-4">

<div class="container">
    <div class="mb-3">
        <label for="miTexto" class="form-label">Introduce un texto:</label>
        <input type="text" id="miTexto" class="form-control" placeholder="Escribe aquí...">
    </div>
    <button id="guardarBtn" class="btn btn-primary">Guardar en variable</button>
</div>

<script>
    $(document).ready(function() {
      $("#guardarBtn").click(function() {
        let valor = $("#miTexto").val(); // Obtiene el texto con jQuery
        console.log("El valor guardado es:", valor);
        // Puedes usar "valor" como quieras aquí
      });
    });
</script>

</body>
</html>
